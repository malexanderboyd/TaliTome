<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TaliTome - Cards</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Talisman Cards</h3>
  <ion-searchbar (ionInput)="getSearch($event)" (ionCancel)="resetPage($event)" [debounce]="500" placeholder="Search..."></ion-searchbar>
  <br/>

  <div *ngFor="let item of items">
  <p>  {{item.getName()}} </p>
  <p> {{item.getType()}} </p>
  <p> {{ item.getAbilities() }} </p>

  </div>


</ion-content>
