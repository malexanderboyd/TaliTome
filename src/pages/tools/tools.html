<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TaliTome - Tools</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
</ion-header>


<ion-content class="homepage" padding>


  <ion-list>
    <ion-item>
      <ion-label>Character</ion-label>
      <ion-select [(ngModel)]="selectedChar" (change)="toggleSelected(selectedChar)">
        <ion-option *ngFor="let item of items" value="{{item.character.getName()}}">{{item.character.getName()}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="container">
    <div *ngIf="selectedChar != null">
      <p *ngIf="toggleSelected(selectedChar) == 1"></p>

      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand charIcon">
          <img id="cardBGImg" src="{{selected.getImgPath()}}" >
          <h2 class="mdl-card__title-text card-title">{{selected.getName()}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div id="strCounter" class="mdl-shadow--2dp">
            <p>Strength
              <ion-icon (click)="updateStat(1, 0)" md="md-arrow-dropdown"></ion-icon> <span id="currentStr">{{ selected.getStr()}}</span>
              <ion-icon (click)="updateStat(1, 1)" id="StrArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
            </p>
          </div>
            <div  class="mdl-shadow--2dp">
              <p>Craft
                <ion-icon (click)="updateStat(2, 0)" md="md-arrow-dropdown"></ion-icon> <span id="currentCraft">{{ selected.getCraft()}}</span>
                <ion-icon (click)="updateStat(2, 1)" id="CraftArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
              </p>
            </div>
            <div  class="mdl-shadow--2dp">
              <p>
                Life
                <ion-icon (click)="updateStat(3, 0)" md="md-arrow-dropdown"></ion-icon> <span id="currentLife">{{ selected.getLife() }}</span>
                <ion-icon (click)="updateStat(3, 1)" id="LifeArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
              </p>
            </div>
            <div  class="mdl-shadow--2dp">
              <p>Fate
                <span><ion-icon (click)="updateStat(4, 0)" md="md-arrow-dropdown"></ion-icon><span id="currentFate">{{ selected.getFate()}}</span>
                <ion-icon (click)="updateStat(4, 1)" id="FateArrowUp" md="md-arrow-dropup"></ion-icon></span> <br/>
              </p>
            </div>
            <div  class="mdl-shadow--2dp">
              <p>
                Gold
                <ion-icon (click)="updateStat(5, 0)" md="md-arrow-dropdown"></ion-icon> <span id="currentGold">1</span>
                <ion-icon (click)="updateStat(5, 1)" id="GoldArrowDown" md="md-arrow-dropup"></ion-icon><br/>
              </p>
            </div>
            <div  class="mdl-shadow--2dp">
              <p>
                Alignment <span id="currentAlignment">{{ selected.getAlignment() }}</span>
                <ion-icon (click)="changeAlignment()" name="arrow-dropleft"></ion-icon> <br/>
              </p>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            More Info
          </a>
          </div>
        </div>
      </div>
    </div>



</ion-content>
