<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TaliTome - Tools</ion-title>
  </ion-navbar>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label>Character</ion-label>
      <ion-select [(ngModel)]="selectedChar" (change)="toggleSelected(selectedChar)">
        <ion-option *ngFor="let item of items" value="{{item.character.getName()}}" >{{item.character.getName()}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <div class="container">
      <div *ngIf="selectedChar != null">
        <p *ngIf="toggleSelected(selectedChar) == 1"></p>

      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand charIcon" [ngStyle]="{
                                                                            'background-image' : 'url(' + selected.getImgPath() + ')',
                                                                            'background-size' : 'cover',
                                                                            'background-repeat' : 'no-repeat'
                                                                          }">
          <h2 class="mdl-card__title-text card-title">{{selected.getName()}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <p id="strCounter">
          Strength: <ion-icon id="StrArrowDown" md="md-arrow-dropdown"></ion-icon> <span id="currentStr">{{ selected.getStr()}}</span> <ion-icon  id="StrArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
          </p>
          <p>
          Craft: <ion-icon id="CraftArrowDown" md="md-arrow-dropdown"></ion-icon> <span id="currentCraft">{{ selected.getCraft()}}</span><ion-icon id="CraftArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
          </p>
          <p>
          Life : <ion-icon id="LifeArrowDown" md="md-arrow-dropdown"></ion-icon> <span id="currentLife">{{ selected.getLife() }}</span><ion-icon id="LifeArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
          </p>
          <p>
          Fate: <ion-icon id="FateArrowDown" md="md-arrow-dropdown"></ion-icon> <span id="currentFate">{{ selected.getFate()}}</span><ion-icon id="FateArrowUp" md="md-arrow-dropup"></ion-icon> <br/>
          </p>
          <p>
          Gold : <ion-icon id="GoldArrowDown" md="md-arrow-dropdown"></ion-icon> <span id="currentGold">1</span><ion-icon id="GoldArrowDown" md="md-arrow-dropup"></ion-icon><br/>
          </p>
          <p>
          Alignment: <span id="currentAlignment">{{ selected.getAlignment() }}</span> <ion-icon name="arrow-dropright"></ion-icon> <br/>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            More Info
          </a>
        </div>
      </div>
    </div>
    </div>



</ion-content>
