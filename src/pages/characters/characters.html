<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Talisman Characters</h3>
  <div *ngFor="let item of items" (click)="itemTapped($event, item)">
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand charIcon" ngStyle="'background': url('{{item.character.getImgPath()}}')" >
      <h2 class="mdl-card__title-text">{{item.character.getName()}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Strength: {{ item.character.getStr()}} <br/>

      Fate: {{ item.character.getFate()}} <br/>

      Craft: {{ item.character.getCraft()}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        More Info
      </a>
    </div>
  </div>
<br/><br/>
  </div>
